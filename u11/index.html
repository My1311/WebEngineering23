<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting App</h1>
        <label for="nameInput">Bitte deinen Name geben:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="sendName()">Send Name</button>
        <p id="greetingResult"></p>
    </div>

<script>
    function sendName() {
        const nameInput = document.getElementById('nameInput');
        const greetingResult = document.getElementById('greetingResult');

        const name = nameInput.value;

        if (name.trim() === '') {
            alert('Bitte deinen Name noch einmal geben:');
            return;
        }
        const greetingMessage = `Hallo ${name}!`;
        // Display the greeting message
        greetingResult.textContent = greetingMessage;

        // Andere Weise
        // Send asynchronous request to the server
        // fetch(`/greet?name=${encodeURIComponent(name)}`)

        //     .then(data => {
        //         // Display the server's response
        //         greetingResult.textContent = data.greeting;
        //     })
        //     .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
