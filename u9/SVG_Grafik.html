<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Grafik von Hand erstellen</title>
    <style>
        text{
            fill: white;
            font-weight: 400;
            font-size: 50px;
            font-family: Arial, sans-serif;
        }
        line{
            stroke: white;
            stroke-width: 4;
        }
        svg:hover {
            transform: scale(2);
        }
        svg {
            transition: all 0s;
            transform-origin: 10% 0%;
        }
    </style>
</head>
<body>
<!-- <object type="text/html" data="../header.html" style="height: 100%;"></object>-->
    <h1>SVG Use The Platform</h1>
    <svg viewBox="" width="300" height="300">
        <rect width="300"height="300" style="fill: rgb(184, 101, 101);"></rect>
        <text x="30" y="70">Use</text>
        <line x1="30" y1="85" x2="275" y2="85"></line>
        <text x="30" y="165">The</text>
        <line x1="30" y1="180" x2="275" y2="180"></line>
        <text x="30" y="265">Platform</text>
        <line x1="30" y1="280" x2="275" y2="280"></line>
    </svg>
</body>
</html>
