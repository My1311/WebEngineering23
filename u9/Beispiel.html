<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>Hier ist ein SVG-Beispiel, das alle drei Transformationen demonstriert:</h2>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Original Rectangle -->
    <rect x="10" y="10" width="50" height="50" fill="blue" />

    <!-- Translated Rectangle -->
    <rect x="10" y="10" width="50" height="50" fill="green" transform="translate(60, 0)" />

    <!-- Rotated Rectangle -->
    <rect x="10" y="10" width="50" height="50" fill="red" transform="rotate(45, 35, 35)" />
</svg>
</body>
</html>
